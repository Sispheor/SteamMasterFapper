<html>

<head>
	<style>
		tbody {
		display: table-row-group;
		vertical-align: middle;
		border-color: inherit;
		}
	</style>
</head>

<body>
	<h1 style="margin:0;padding:0;font-size:25px;color:#4387fd">
        Du {{last_week}} au {{cur_week}}
    </h1><br>
	<table width=500px cellpadding="0" cellspacing="0" border="0" style="font-weight:normal;border-bottom:1px solid #d9d9d9">
		<thead>
			<tr>
				<th>Pseudo</th>
				<th>Nombres d'heures</th>
			</tr>
		</thead>

		<tbody>
            {% for tab_player in final_tab_mail %}
			<tr>
				<td style="padding:15px 10px 5px 10px;font-size:18px;border-top:1px solid #d9d9d9;border-left:1px solid #d9d9d9;text-align:center">
					{{tab_player.1}}<br>
				</td>
				<td style="padding:15px 10px 5px 0;color:#569b30;font-size:22px;text-align:center;border-top:1px solid #d9d9d9;border-right:1px solid #d9d9d9">
					<span style="color:#569b30">
						{{tab_player.2}}
					</span>
				</td>
			</tr>
            {% endfor %}
		</tbody>
	</table>

</body>
</html>
